<ion-header>
  <ion-toolbar><ion-icon name="arrow-round-back" routerLink="/login" class="arrow"></ion-icon>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content Padding>

    <div class="container">
      <ion-item>
        <ion-label position="floating"><ion-icon name="person"></ion-icon>Name</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.Name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating"><ion-icon name="mail"></ion-icon>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userDetails.Email"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label position="floating"><ion-icon name="call"></ion-icon>Phone</ion-label>
          <ion-input type="number" [(ngModel)]="userDetails.Phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="lock"></ion-icon>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userDetails.Password"></ion-input>
      </ion-item>
        
      <ion-button expand="block" (click)="register()" class="register">Register</ion-button>
    </div>
    
    
    </ion-content>
